<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AI 체크리스트</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
       body {
           background-color: #f0f0f0;
       }
       .content {
           max-width: 1000px;
           margin: 20px auto;
           padding: 20px;
           background-color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           border-radius: 5px;
       }
       .clickable-row {
           cursor: pointer;
       }
       .clickable-row:hover {
           background-color: #f5f5f5;
       }
   </style>
</head>
<body>
   <div class="content">
       <h2 class="text-center mb-4">AI 체크리스트</h2>
       <table class="table table-striped table-hover">
           <thead>
               <tr>
                   <th style="width: 10%;">선택</th>
                   <th>질문</th>
               </tr>
           </thead>
           <tbody>
               <tr class="clickable-row" data-question-id="question1">
                   <td>
                       <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="question1">
                       </div>
                   </td>
                   <td>Mark</td>
               </tr>
               <tr class="clickable-row" data-question-id="question2">
                   <td>
                       <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="question2">
                       </div>
                   </td>
                   <td>Jacob</td>
               </tr>
               <tr class="clickable-row" data-question-id="question3">
                   <td>
                       <div class="form-check">
                           <input class="form-check-input" type="checkbox" id="question3">
                       </div>
                   </td>
                   <td>Larry the Bird</td>
               </tr>
           </tbody>
       </table>
       <div class="d-flex justify-content-between mt-4">
           <button class="btn btn-secondary" onclick="location.href='list.html'">목록으로</button>
           <button class="btn btn-success" onclick="location.href='userlist.html'">다음으로</button>
       </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <script>
       const rows = document.querySelectorAll('.clickable-row');
       rows.forEach(row => {
           row.addEventListener('click', function(event) {
               if (!event.target.classList.contains('form-check-input')) {
                   const questionId = this.dataset.questionId;
                   const checkbox = document.getElementById(questionId);
                   checkbox.checked = !checkbox.checked;
               }
           });
       });
   </script>
</body>
</html>
