<body>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">자소서 목록</h1>
                <p class="lead text-body-secondary">AI 면접을 보고싶은 자소서를 선택하세요.</p>
<!--                자소서 파일 처리-->
                <div style="display: inline-block;">
                    <form id="fileForm" method="post" enctype="multipart/form-data" action="/upload" th:action="@{/upload}">
                        <input type="file" name="coverLetter" id="file" style="display: none;" onchange="submitForm()">
                        <button type="button" class="btn btn-success my-2" onclick="openFileDialog()">등록하기</button>
                    </form>
                </div>
<!--                -->
                <a href="login.html" th:href="@{/logout}" class="btn btn-secondary my-2">로그아웃</a>
                </input>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary" style="overflow-y: auto; max-height: 60vh;">
        <div class="container">

            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-1 g-2">

                <div class="col" th:each="coverLetter : ${coverLetters}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text" th:text="${coverLetter.title}">자소서 이름</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="location.href='상세조회.html'" th:onclick="|location.href='@{/{coverLetterId}(coverLetterId = ${coverLetter.id})}'|">조회
                                    </button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            th:onclick="|location.href='@{/{coverLetterId}/delete}(coverLetterId = ${coverLetter.id})'|">삭제
                                    </button>
                                </div>
                                <small class="text-body-secondary" th:text="${#dates.format(coverLetter.uploadDate, 'yyyy-MM-dd')}"></small>
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-outline-secondary"
                                th:onclick="|location.href='@{/{coverLetterId}/excute}(coverLetterId = ${coverLetter.id})'|">면접보기
                        </button>
                    </div>
                </div>

                <div class="col">
                    <div class="card shadow-sm">
                        <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                        <div class="card-body">
                            <p class="card-text">삼성.pdf</p>
                            <div class="d-flex justify-content-between align-items-center">

                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">조회</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">삭제</button>
                                </div>

                                <small class="text-body-secondary">9 mins</small>
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-outline-secondary">면접보기</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    function openFileDialog() {
        document.getElementById('file').click();
    }

    function submitForm() {
        document.getElementById('fileForm').submit();
    }
</script>

</body>
</html>
