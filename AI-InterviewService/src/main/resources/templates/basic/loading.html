<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-middle mb-0">AI-Interview</h3>
        </div>
    </header>

    <main class="px-3">
        <div id="beforeLoading">
            <p class="lead" style="font-size: 50px">면접보기 버튼을 누르면 AI면접관이 면접질문을 준비할겁니다!</p>
        </div>
        <div id="loadingText">
            <h1>대기중</h1>
            <p class="lead" style="font-size: 30px">AI면접관이 자기소개서를 읽고 면접질문을 준비하고 있습니다.</p>
        </div>
        <div class="question-count-container">
            <label for="questionCount" class="question-count-label">AI 질문 개수 설정 : </label>
            <input type="number" id="questionCount" class="question-count-input" min="0" max="10" value="5">
            <small>(0~10개 생성 가능)</small>
        </div>
        <form th:action="@{/list/{coverLetterId}/loading(coverLetterId=${session.coverLetterId})}" method="post">
            <input type="hidden" id="questionCountInput" name="questionCount">
            <button id="startInterviewBtn" class="btn btn-primary">면접 보기</button>
        </form>
    </main>

    <footer class="mt-auto text-white-50">
        <p>© 2024 DevDays</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    const questionCountInput = document.getElementById('questionCount');

    questionCountInput.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
            // 화살표 위/아래 키는 허용
        } else {
            event.preventDefault(); // 숫자 키를 포함한 다른 모든 키 입력을 무시
        }
    });

    questionCountInput.addEventListener('input', function() {
        const value = parseInt(this.value);

        if (isNaN(value)) {
            this.value = value;
        } else if (value < 0) {
            this.value = 0;
        } else if (value > 10) {
            this.value = 10;
        }
    });

    questionCountInput.addEventListener('blur', function() {
        if (this.value === '') {
            this.value = 0;
        }
    });
    // 면접 보기 버튼 클릭 이벤트 핸들러
    document.getElementById('startInterviewBtn').addEventListener('click', function(event) {
        event.preventDefault(); // 기본 동작 막기

        // 선택된 질문 개수 가져오기
        const questionCount = document.getElementById('questionCount').value;
        // 히든 필드에 선택된 질문 개수 설정
        document.getElementById('questionCountInput').value = questionCount;

        // 버튼 텍스트 변경 및 비활성화
        this.innerHTML = `
            <span class="spinner-grow spinner-grow-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
        `;
        this.disabled = true;

        // 로딩 전 텍스트 숨기기
        document.getElementById('beforeLoading').style.display = 'none';
        // 로딩 텍스트 보이기
        document.getElementById('loadingText').style.display = 'block';

        // 폼 제출
        this.closest('form').submit();
    });
</script>

</body>
