<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 불러오기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="content">
    <h2 class="text-center mb-4">질문 불러오기</h2>
    <form th:action="@{/list/{coverLetterId}/select(coverLetterId = ${session.coverLetterId})}" method="post">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th style="width: 10%;">선택</th>
                <th>질문</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questions}" class="clickable-row" th:data-question-id="${question.id}">
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="selectedQuestions" th:value="${question.id}">
                    </div>
                </td>
                <td th:text="${question.question}"></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-4">
            <a class="btn btn-secondary" th:href="@{/list}">목록으로</a>
            <button class="btn btn-success" type="submit">다음으로</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('.clickable-row').forEach(row => {
        row.addEventListener('click', function(event) {
            if (event.target.tagName !== 'INPUT') {
                const checkbox = this.querySelector('input[name="selectedQuestions"]');
                checkbox.checked = !checkbox.checked;
            }
        });
    });
</script>
</body>
</html>
