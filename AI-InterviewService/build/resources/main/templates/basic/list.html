<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="auto">
<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들">
    <meta name="generator" content="Hugo 0.122.0">

    <title>자소서 목록</title>

    <link rel="canonical" href="https://getbootstrap.kr/docs/5.3/examples/album/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!--    부트스트랩 스타일시트-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }

        .success-message {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .success-message.hide {
            opacity: 0;
        }

        .message-content {
            display: flex;
            align-items: center;
        }

        .message-content i {
            font-size: 24px;
            margin-right: 10px;
            color: #155724;
        }
    </style>

    <script> // 리스트 페이지에서 뒤로가기 못하게 막는 기능
        history.pushState(null, null, location.href);
        window.onpopstate = function (event) {
            history.go(1);
        };
    </script>
</head>
<body>
<div th:if="${message}" id="successMessage" class="alert alert-success success-message" role="alert">
    <div class="message-content">
        <i class="fas fa-check-circle"></i>
        <p th:text="${message}"></p>
    </div>
</div>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-1">
        <div class="container-fluid">
                <span class="navbar-text ms-auto">
                    <span style="font-weight: bold">안녕하세요,</span>
                    <span th:text="${session.userId}" class="user-id" style="font-weight: bold"></span><span style="font-weight: bold">님</span>
                </span>
        </div>
    </nav>
</header>

<main>

    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">자소서 목록</h1>
                <p class="lead text-body-secondary">AI 면접을 보고싶은 자소서를 선택하세요.</p>
                <!--자소서 파일 처리-->
                <div style="display: inline-block;">
                    <form id="fileForm" method="post" enctype="multipart/form-data"  action="/upload" th:action="@{/upload}">
                        <input type="file" name="coverLetter" id="file" style="display: none;" onchange="submitForm()">
                        <button type="button" class="btn btn-success my-2" onclick="openFileDialog()">등록하기</button>
                    </form>
                </div>

                <a href="login.html" th:href="@{/logout}" class="btn btn-secondary my-2">로그아웃</a>
                </input>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-body-tertiary" style="overflow-y: auto; max-height: 60vh;">
        <div class="container">

            <div class="row row-cols-2 row-cols-sm-2 row-cols-md-1 g-2">

                <div class="col" th:each="coverLetter : ${coverLetters}">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text" th:text="${coverLetter.title}">자소서 이름</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                            onclick="location.href='상세조회.html'" th:onclick="|location.href='@{/list/{coverLetterId}(coverLetterId = ${coverLetter.coverLetterId})}'|">조회
                                    </button>
                                    <form th:action="@{/list/{coverLetterId}/delete(coverLetterId=${coverLetter.coverLetterId})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-outline-secondary">삭제</button>
                                    </form>
                                </div>
                                <small class="text-body-secondary" th:text="${#dates.format(coverLetter.uploadDate, 'yyyy-MM-dd HH:mm:ss')}"></small>
                            </div>
                        </div>
                        <button type="button" class="btn btn-md btn-outline-secondary"
                                th:onclick="|location.href='@{/list/{coverLetterId}/select(coverLetterId = ${coverLetter.coverLetterId})}'|">면접보기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    function openFileDialog() {
        document.getElementById('file').click();
    }

    function submitForm() {
        document.getElementById('fileForm').submit();
    }
</script>

<!-- 로그인이 완료되었습니다. 기능 구현-->
<script th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${message}]]*/ null;
    if (message) {
        var successMessage = document.getElementById('successMessage');
        setTimeout(function() {
            successMessage.classList.add('hide');
            setTimeout(function() {
                successMessage.style.display = 'none';
            }, 500);
        }, 1000); // 2초 후에 메시지를 숨김
    }
    /*]]>*/
</script>
</body>
</html>
