<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 질문 추가하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="content">
    <h2 class="text-center mb-4">저장 할 질문을 선택해주세요.</h2>
    <form th:action="@{/list/{coverLetterId}/interview/save}" method="post">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th style="width: 10%;">선택</th>
                <th>질문</th>
            </tr>
            </thead>
            <tbody>
            <tr class="clickable-row" th:each="question, status : ${saveQuestions}" th:data-question-id="'question' + ${status.index}">
                <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="'question' + ${status.index}" name="selectedQuestions" th:value="${question}">
                    </div>
                </td>
                <td th:text="${question}"></td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-end mt-4">
            <button type="submit" class="btn btn-success">저장하기</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const rows = document.querySelectorAll('.clickable-row');
    rows.forEach(row => {
        row.addEventListener('click', function(event) {
            if (!event.target.classList.contains('form-check-input')) {
                const questionId = this.dataset.questionId;
                const checkbox = document.getElementById(questionId);
                checkbox.checked = !checkbox.checked;
            }
        });
    });
</script>
</body>
</html>
