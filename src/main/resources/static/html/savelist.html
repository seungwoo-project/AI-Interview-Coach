<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 면접 질문 추가하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
        }
        .content {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .clickable-row {
            cursor: pointer;
        }
        .clickable-row:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="content">
    <h2 class="text-center mb-4">저장 할 질문을 선택해주세요.</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th style="width: 10%;">선택</th>
            <th>질문</th>
        </tr>
        </thead>
        <tbody>
        <tr class="clickable-row" data-question-id="question1">
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="question1">
                </div>
            </td>
            <td>Java 프로젝트를 진행했다고 적으셨는데, 그 과정에서 겪은 시행착오가 있을까요? 있다면 어떻게 해결했는지 알려주세요.</td>
        </tr>
        <tr class="clickable-row" data-question-id="question2">
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="question2">
                </div>
            </td>
            <td>Java가 아닌 다른 언어로 프로젝트를 진행했던 경험이 있을까요? 있다면 그 경험을 자세하게 설명해 주세요.</td>
        </tr>
        <tr class="clickable-row" data-question-id="question3">
            <td>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="question3">
                </div>
            </td>
            <td>혼자가 아닌 팀원들과 함께 제작했던 프로젝트가 있을까요?</td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-end mt-4">
        <button class="btn btn-success" onclick="location.href='list.html'">저장하기</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const rows = document.querySelectorAll('.clickable-row');
    rows.forEach(row => {
        row.addEventListener('click', function(event) {
            if (!event.target.classList.contains('form-check-input')) {
                const questionId = this.dataset.questionId;
                const checkbox = document.getElementById(questionId);
                checkbox.checked = !checkbox.checked;
            }
        });
    });
</script>
</body>
</html>
